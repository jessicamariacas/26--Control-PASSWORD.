<!DOCTYPE html>
<html>

<head>
    <title>Jessica Maria</title>
    <meta charset="UTF-8">

<body>

    <script type="text/javascript">
        function verificar() {
            var clave1 = document.getElementById('clave1').value;
            var clave2 = document.getElementById('clave2').value;
            if (clave1 == clave2) {
                alert('Ingreso ambas claves iguales');
            }
            else {
                alert('No son la misma clave, intentelo otra vez');
            }
        }
    </script>

    <form>
        Introduzca clave:
        <input type="password" id="clave1">
        <br>
        Repita su clave:
        <input type="password" id="clave2">
        <br>
        <input type="button" value="Verificar clave" onClick="verificar()">
    </form>

</body>

</html>
